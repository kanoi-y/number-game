<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="main_title">数字あてゲーム</h1>
      <p>
        1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。<br />選んだ数字が大きいか小さいかを表示します。
      </p>
      <div class="wrapper_forecast">
        <span>予想を入力してください: </span>
        <input type="text" id="js_myNumber" />
        <button id="js_button">予想を入力</button>
      </div>
      <p id="last-number"></p>
      <p id="result-text"></p>
      <p id="advice-text"></p>
      <button class="none" id="js_replay">もう一度遊ぶ</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
